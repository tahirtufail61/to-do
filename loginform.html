<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="loginform.css">
    <link href="https://fonts.googleapis.com/css2?family=Liter&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container">
        <div class="left-panel">
            <button class="back-btn"><a class="backbtn1" href="index.html">Back to website ‚Üí</a></button>
            <div class="overlay-content">
                <div class="dots">
                    <span></span><span></span><span></span>
                </div>
            </div>
        </div>
        <div class="right-panel">
            <h2>Create an account</h2>
            <p>Already have an account? <a href="#">Log in</a></p>
            <form>
                <div class="name-fields">
                    <input type="text" placeholder="First name">
                    <input type="text" placeholder="Last name">
                </div>
                <input type="email" placeholder="Email">
                <div class="password-container">
                    <input type="password" placeholder="Enter your password">
                    <span class="eye-icon">üëÅÔ∏è</span>
                </div>
                <div class="checkbox-container">
                    <input type="checkbox" id="terms">
                    <label for="terms">I agree to the <a href="#">Terms & Conditions</a></label>
                </div>
                <button type="submit" class="create-btn">Create account</button>
            </form>
            <p class="or-text">Or register with</p>
            <div class="social-buttons">
                <button class="google-btn"> <img src="https://cdn-icons-png.flaticon.com/512/720/720255.png" alt=""> Google</button>
                <button class="apple-btn"> <img src="https://cdn-icons-png.flaticon.com/512/152/152752.png" alt=""> Apple</button>
            </div>
        </div>
    </div>
    
</body>
</html>
